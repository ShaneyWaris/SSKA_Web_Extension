<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' 'unsafe-inline'; img-src *; script-src 'self''unsafe-inline''unsafe-eval';"
    />
  </head>
  <body>
    <div id="body-container" class="body-container" width="1000">
      <div id="navbar" class="navigation-container">
        <div
          id="recommendations-tab"
          onClick="open_tab(event, 'recommendations-body')"
          class="tab"
        >
          <strong>Recommendations</strong>
        </div>
        <div
          id="statistics-tab"
          onClick="open_tab(event, 'statistics-body')"
          class="tab"
        >
          <strong>Statistics</strong>
        </div>
      </div>

      <div id="alert-message" class="alert" style="display: none">
        <span
          class="closebtn"
          onclick="this.parentElement.style.display='none';"
          >&times;</span
        >
        <strong
          >Hey User!<br />
          <hr style="border: none"
        /></strong>
        The video that you are watching is on a controversial topic. We
        recommend the following videos that cover different opinions on this
        topic.
      </div>

      <div id="just-message" class="just" style="display: none">
        <strong
          >Hey User!<br />
          <hr style="border: none"
        /></strong>
        You are not watching video on any controversial topic.
      </div>

      <div id="recommendations-body" class="tab-body">
        <div id="video_1" class="video" onclick="open_link(1)">
          <div id="video_1_type" style="width: 5px; height: 150px"></div>
          <img id="video_1_thumbnail" src="" alt="" />
          <h4 id="video_1_title"></h4>
        </div>
        <div id="video_2" class="video" onclick="open_link(2)">

        </div>
        <div id="video_4" class="video" onclick="open_link(4)">

        </div>
        <div id="video_5" class="video" onclick="open_link(5)">

          <img id="video_5_thumbnail" src="" alt="" />

        </div>

      <div id="statistics-body" class="tab-body">
        <div id="current_video" class="current_video_label"></div>

      </div>
    </div>

    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script src="data.js"></script>

  </body>
